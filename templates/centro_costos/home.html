{% extends "base.html" %}
{% load static %}

{% block link %}
<li class="nav-item">
    <a class="nav-link text-white me-2" href="{% url 'home' %}">Inicio</a>
</li>
{% endblock %}

{% block body %}
<style>
    .card-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .card-link .card {
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card-link:hover .card {
        background-color: #f1f3f3 !important;
        transform: scale(1.03);
        color: #1c536d;
    }
</style>

<div class="container text-center" style="padding-top: 100px;">

    <div style="font-weight: bold; font-size: 24px; padding-bottom: 10px;">
        Módulo Centro de Costos
    </div>
    <!-- COSTO TUPAC MARU-->
    <div style="">
        <div style="font-weight: bold; font-size: 18px; padding-bottom: 5px; color: #5e81ac;">
            Túpac Amaru
        </div>
    
        <div class="row justify-content-center">
            <!-- Cuadro: Control Expediente -->
            <div class="col-6 col-md-3 mb-4">
                <a href="{% url 'centro_costos:lista_actividades' %}" class="card-link">
                    <div class="card h-100 shadow-sm">
                        <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
                            <img src="{% static 'images/centro_costos/actividades.png' %}" alt="Actividades"
                                style="max-height: 100%; max-width: 100%; object-fit: contain;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Actividades</h5>
                        </div>
                    </div>
                </a>
            </div>
    
            <div class="col-6 col-md-3 mb-4">
                <a href="{% url 'centro_costos:lista_gastos' %}" class="card-link">
                    <div class="card h-100 shadow-sm">
                        <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
                            <img src="{% static 'images/centro_costos/gastos.png' %}" alt="gastos"
                                style="max-height: 100%; max-width: 100%; object-fit: contain;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Gastos</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        
        <div class="col-6 col-md-3 mb-4">
            <div style="font-weight: bold; font-size: 18px; padding-bottom: 5px; padding-top: 10px; color: #a3be8c;">
                Canta Callao
            </div>
            <a href="{% url 'centro_costos:lista_canta_callao' %}" class="card-link">
                <div class="card h-100 shadow-sm">
                    <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
                        <img src="{% static 'images/centro_costos/gastos2.png' %}" alt="Actividades"
                            style="max-height: 100%; max-width: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </a>
        </div>

        
        <div class="col-6 col-md-3 mb-4">
            <div style="font-weight: bold; font-size: 18px; padding-bottom: 5px; padding-top: 10px; color: #a3be8c;">
                Bienes Raices
            </div>
            <a href="#" class="card-link">
                <div class="card h-100 shadow-sm">
                    <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
                        <img src="{% static 'images/centro_costos/gastos2.png' %}" alt="Actividades"
                            style="max-height: 100%; max-width: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-6 col-md-3 mb-4">
            <div style="font-weight: bold; font-size: 18px; padding-bottom: 5px; padding-top: 10px; color: #a3be8c;">
                2024
            </div>
            <a href="{% url 'centro_costos:lista_gasto_general' %}" class="card-link">
                <div class="card h-100 shadow-sm">
                    <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
                        <img src="{% static 'images/centro_costos/gastos2.png' %}" alt="Actividades"
                            style="max-height: 100%; max-width: 100%; object-fit: contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
