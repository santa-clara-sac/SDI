{% extends "base.html" %}
{% load static %}

{% block title %} Iniciar sesión {% endblock %}

{% block body %}

<style>
    input:focus {
        outline: none;
        border-color: #7a7a7a !important;
        /* Color medio plomo */
        box-shadow: 0 0 5px #7a7a7a !important;
        /* Opcional, añade un efecto de sombra */
    }

    button {
        background-color: #02737e !important;
        color: aliceblue !important;
    }

    button:focus {
        outline: none;
        border-color: #7a7a7a !important;
        /* Color medio plomo */
        box-shadow: 0 0 2px #7a7a7a !important;
        /* Opcional, añade un efecto de sombra */
    }

    button:hover {
        background-color: #21607d !important;
    }

    .password-wrapper {
        position: relative;
        padding-bottom: 30px;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.2rem;
        /* Ajusta el tamaño del icono */
        color: #6c757d;
        /* Color del icono */
    }

    .ajs-message.ajs-custom {
        color: #02737e;
        background-color: #d9edf7;
        border-color: #02737e;
    }

    /* Estilos para centrar el formulario */
    .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* 100% de la altura de la ventana */
        margin: 0;
    }

    .card {
        width: 350px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
    <div class="card p-4 shadow">
        <div class="text-center mb-4">
            <img src="{% static 'images/login.png' %}" alt="Logo" class="img-fluid" style="height: 80px;">
        </div>

        <h5 class="text-center mb-4">Iniciar sesión</h5>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="userField" class="form-label">Nombre de usuario</label>
                <input type="text" id="userField" name="username" class="form-control" required>
            </div>

            <div class="mb-3 password-wrapper">
                <label for="passwordField" class="form-label">Contraseña</label>
                <input type="password" id="passwordField" name="password" class="form-control" required>
                <span class="toggle-password">
                    <i class="bi bi-eye" id="toggleIcon" aria-hidden="true"></i>
                </span>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn">Ingresar</button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript para alternar visibilidad de la contraseña -->
<script>
    const passwordField = document.getElementById('passwordField');
    const togglePassword = document.getElementById('toggleIcon');

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Cambiar el ícono
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>


{% endblock %}
